<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <style>
        /* Set the background GIF */
        body {
            background-image: url('image_processing20200530-22098-gxxe87.gif');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', sans-serif;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        label:hover {
            transform: scale(1.1);
        }

        input[type="checkbox"] {
            margin: 10px;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Your form or content -->
    <form>
        <p>Select an option:</p>
        <input type="checkbox" id="region" name="option" value="Regions" onclick="location.href='regions.html'">
        <label for="region">Python Facts</label>
        <input type="checkbox" id="snake" name="option" value="Snake Game" onclick="location.href='SuperFastsnake.html'">
        <label for="snake">Snake Game</label>
        <input type="checkbox" id="option3" name="option" value="Option 3" onclick="location.href='formie.html'">
        <label for="option3">A Quiz</label>
        <!-- New option for Github info -->
        <input type="checkbox" id="github" name="option" value="Github Info" onclick="location.href='Githubinfo.html'">
        <label for="github">Github Info</label>
    </form>

</body>
</html>
